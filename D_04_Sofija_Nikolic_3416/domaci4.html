<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="domaci4.css">
</head>
<body>


    <h1>Responsive Forma</h1>

    <p>Promenite sirinu prozora kako biste videli efekat forme. Kada je ekran manji od 600px, formu kreirati tako da se njeni elementi nalaze jedni ispod drugih.</p>

    
    <div class="row">
        <form action="" class="col-12">
            <fieldset>

                <div class="col-12 prvimargin">
                    <label for="iip" class="col-3">Ime i prezime</label>
                    <input type="text" class="col-9 big" name="" id="iip" placeholder="Unesite svoje ime i prezime">
                </div>

                <div class="col-12">
                    <label class="col-3" for="search">Pretrazite</label>
                    <input type="search" class="col-6 big" name="" id="search" placeholder="Pretrazite...">
                    
                </div>

                <div class="col-12">
                    <label class="col-3" for="zemlja">Zemlja</label>
                    <select class="col-9 big" name="" id="zemlja">
                        <option value="Italija">Italija</option>
                        <option value="Tadzikistan">Tadzikistan</option>
                        <option value="Uzbekistan">Uzbekistan</option>
                    </select>
                </div>

                <div class="col-12">
                    <label class="col-3" for="opis">Opis</label>
                    <textarea class="col-9" name="" id="opis" cols="30" rows="10" placeholder="Napisite neki opis..."></textarea>
                </div>
                
                <div class="col-12">
                    <span class="col-11"> </span>
                    <button class="col-1 btn" type="submit">Potvrdite</button>
                
                </div>


            </fieldset>
        </form>
    </div>



</body>
</html>
